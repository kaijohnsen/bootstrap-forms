<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Telephone Quiz</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 mx-auto">
                <h1>Telephone Quiz</h1>
                <p>How much do you know about the invention of the telephone? Try this quiz to find out. You can find the answers in <a href="https://en.wikipedia.org/wiki/History_of_the_telephone">this Wikipedia article.</a></p>
    
                <form>
                    <div class="mb-3">
                        <label for="inventor" class="form-label">Who invented the telephone?</label>
                        <input type="text" class="form-control" name="inventor" id="inventor">
                    </div>

                    <div class="mb-3">
                        <label for="year-patented" class="form-label">What year was the telephone patented?</label>
                        <input type="text" class="form-control" name="year-patented" id="year-patented">
                    </div>

                    <div class="mb-3">
                        <label for="famous-phrase" class="form-label">What is the famous phrase that was transmitted?</label>
                        <textarea name="famous-phrase" class="form-control" id="famous-phrase" rows="5"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" id="long-distance">What year was the first long-distance telephone line created? (choose only one)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="long-distance" value="1863" id="long-distance-1863">1863
                            <label class="form-check-label" for="long-distance-1863"></label>
                        </div>
                        <div class="form-check">
                            <input class ="form-check-input" type="radio" name="long-distance" value="1891" id="long-distance-1891">1891
                            <label class="form-check-label" for="long-distance-1891"></label>
                        </div>
                        <div class="form-check">
                            <input class ="form-check-input" type="radio" name="long-distance" value="1877" id="long-distance-1877">1877
                            <label class="form-check-label" for="long-distance-1877"></label>
                        </div>
                        <div class="form-check">
                            <input class ="form-check-input" type="radio" name="long-distance" value="1883" id="long-distance-1883">1883
                            <label class="form-check-label" for="long-distance-1883"></label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" id="country">What countries did the U.S. have double the telephone density of in 1914? (check all that apply)</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="country" value="Sweden" id="sweden" checked>
                                <label class="form-check-label" for="sweden">Sweden</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="country" value="New Zealand" id="new-zealand" checked>
                                <label class="form-check-label" for="new-zealand">New Zealand</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="country" value="Switzerland" id="switzerland">
                                <label class="form-check-label" for="switzerland">Switzerland</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="country" value="Norway" id="norway">
                                <label class="form-check-label" for="norway">Norway</label>
                            </div>
                    </div>

                    <div class="mb-3">
                        <label for="patent-number">What is the patent number for the first U.S. telephone? (select one)</label>
                            <select class="form-select" name="patent-number" id="patent-number">
                                <option value="3353">No. 3353</option>
                                <option value="161,739">No. 161,739</option>
                                <option value="186,787">No. 186,787</option>
                                <option value="474,230">No. 474,230</option>
                                <option value="222,390">No. 222,390</option>
                                <option value="174,465">No. 174,465</option>
                            </select>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <input class="btn btn-secondary" type="reset" value="Reset">
                </form>
            </div>
        </div>    
    </div>
</body>
